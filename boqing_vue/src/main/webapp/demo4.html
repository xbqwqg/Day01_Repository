<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div" style="background-color: blue;width:300px;height: 300px">
				<textarea @mouseover.stop="fun2($event)">这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
				fun1:function () {
					alert("鼠标移入div");
				},
				fun2:function (event) {
					/*event.stopPropagation(); //阻止事件传递*/
					alert(" 鼠标移入文本域");
				}
			}
		});
	</script>

</html>

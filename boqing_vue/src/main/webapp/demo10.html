<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>INDEX</td>
					<td>NAME</td>
					<td>SEX</td>
					<td>AGE</td>
					<td>DESCRIPTION</td>
				</tr>
				<tr v-for="(girl) in student">
					<td>{{girl.id}}</td>
					<td>{{girl.name}}</td>
					<td>{{girl.sex}}</td>
					<td>{{girl.age}}</td>
					<td>{{girl.description}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				student:[
					{
						id:1,
						name:"boqing",
						sex:"girl",
						age:18,
						description:"beautiful girl",
					},
					{
						id:2,
						name:"xiaoboqng",
						sex:"girl",
						age:18,
						description:"beautiful girl"
					},
					{
						id:3,
						name:"xiaoboqng",
						sex:"girl",
						age:18,
						description:"beautiful girl"
					},
					{
						id:4,
						name:"xiaoboqng",
						sex:"girl",
						age:18,
						description:"beautiful girl"
					},
					{
						id:5,
						name:"xiaoboqng",
						sex:"girl",
						age:18,
						description:"beautiful girl"
					},
				]
			}
		})
	</script>
</html>

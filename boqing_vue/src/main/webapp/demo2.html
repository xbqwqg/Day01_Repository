<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button  v-on:click="find1()">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		// 创建vueduixiang
		new Vue({
			el:"#app",
			data:{
				message:" hello vue"
			},
			methods:{
				find1:function(){
					this.message="hello boqing"
				}
			}
		});
	</script>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-model="girl.name"><br>
			<input type="text" v-model="girl.sex"><br>
			<input type="text" v-model="girl.age"><br>
			<input type="text" v-model="girl.description"><br>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				girl:{
					name:"xiaoboqing",
					sex:"girl",
					age:"eighteen",
					description:"beautiful girl",
				}
			}
		});
	</script>

</html>

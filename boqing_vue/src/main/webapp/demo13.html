<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if与v-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<textarea v-if="flag">nihao</textarea>
			<textarea v-show="flag">nihao322</textarea>
			<button v-on:click="fun1">点击</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				flag:true
			},
			methods:{
				fun1:function () {
					this.flag=!this.flag;
				}
			}

		})
	</script>
</html>
